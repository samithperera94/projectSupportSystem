<div id="addclient">
	<form class="form-horizontal">
		<center><h4> Client Agreement Form </h4> </center>
		<div class="form-group">
	    	<label for="nameOfOrganization" class="col-sm-3 control-label">Name of the Organization:</label>
	    	<div class="col-sm-9"><input type="text" class="form-control" name="name" placeholder="Company Name"> </div>
	  	</div>
	  	<div class="form-group">
	    	<label for="registrationNo" class="col-sm-3 control-label">Organization Registration No:</label>
	    	<div class="col-sm-9"><input type="text" class="form-control" name="lastName" placeholder="Last Name"> </div>
	  	</div>
	  	<div class="form-group">
	    	<label for="addressline1" class="col-sm-3 control-label">Address Line 1:</label>
	    	<div class="col-sm-9"><input type="text" class="form-control" name="addressLine1" placeholder="Address Line 1"> </div>
	  	</div>
	  	<div class="form-group">
	    	<label for="addressline2" class="col-sm-3 control-label">Address Line 2:</label>
	    	<div class="col-sm-9"><input type="text" class="form-control" name="addressLine2" placeholder="Address Line 2"> </div>
	  	</div>
	  	<div class="form-group">
	    	<label for="addressline3" class="col-sm-3 control-label">Address Line 3(City):</label>
	    	<div class="col-sm-9"><input type="text" class="form-control" name="addressLine3" placeholder="Address Line 3"> </div>
	  	</div>
	  	
	  	<div class="form-group">
	    	<label for="InputEmail" class="col-sm-3 control-label">Organization E-Mail:</label>
	    	<div class="col-sm-9"><input type="email" class="form-control" name="email" placeholder="E-Mail"> </div>
	  	</div>
	  	<div class="form-group">
	    	<label for="InputTeleNo" class="col-sm-3 control-label">Telephone No:</label>
	    	<div class="col-sm-9"><input type="text" class="form-control" name="teleNo" placeholder="Phone"> </div>
	  	</div>
	  		<div class="form-group">
    		<label for="Inputform" class="col-sm-3 control-label">Submit Form: </label>
    		<div class="col-sm-9"><input type="file" name="agreementForm">
    		<p class="help-block col-sm-3"> "*filename: clientAgreementForm.pdf"</p> </div>
  		</div>

	  		
	  	<button class="btn btn-default">Review</button>
	  	<button type="submit" class="btn btn-default">Save</button>
	</form>
	</div>
